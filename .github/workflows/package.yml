name: Publish Release

on:
  workflow_dispatch:
  schedule:
    - cron: '0 10 * * SUN'

jobs:
  build:
    runs-on: [macOS, ios-build]
    steps:
      - uses: actions/checkout@v5
      - name: Authorize
        run: echo "${{ secrets.GITHUB_TOKEN }}" | gh auth login --with-token
      - name: Release
        run: cd .scripts && sh ./package.sh
      - name: Cleanup
        run: find . -delete
